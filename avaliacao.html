<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <title>Avaliação</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    </head>

    <body>

        <header>
            <img class="img_header" src="img\NAF.jpg" alt="Descrição da Imagem">
            <h3 class="header_titulo_mobile">Núcleo de Apoio Contábil e Fiscal</h3>
            
            <div class="submenu">
                <nav class="nav_submenu">
                    <h2 class="h2_submenu">Núcleo de Apoio Contábil e Fiscal</h2>
                    <div>
                        <a class="a_submenu" href="index.html">Home</a>
                        <a class="a_submenu" href="agendamento.html">Agendamento</a>
                        <a class="a_submenu" href="usuario.html">Usuário</a>
                    </div>
                </nav>
            </div>
        </header>

        <form class="container_avaliacao" action="/submit-rating" method="post">
            <h2>Como foi o atendimento?</h2>

            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" checked>
                <label for="5-stars">&#9733;</label>
                <input type="radio" id="4-stars" name="rating" value="4">
                <label for="4-stars">&#9733;</label>
                <input type="radio" id="3-stars" name="rating" value="3">
                <label for="3-stars">&#9733;</label>
                <input type="radio" id="2-stars" name="rating" value="2">
                <label for="2-stars">&#9733;</label>
                <input type="radio" id="1-star" name="rating" value="1">
                <label for="1-star">&#9733;</label>
            </div>

            <div class="nome_avaliacao">
                <label for="nome_avaliacao">Nome:</label>
                <input type="text" name="nome_avaliacao" id="nome_avaliacao" placeholder="Digite seu Nome" required>
            </div>

            <div class="email_avaliacao">
                <label for="email_avaliacao">Email:</label>
                <input type="text" name="email_avaliacao" id="email_avaliacao" placeholder="Digite seu Email" required>
            </div>

            <div class="descricao_avaliacao">
                <label for="nome_avaliacao">Descrição:</label>
                <textarea name="description" rows="4" cols="50" placeholder="Descreva sua experiência..."></textarea>
            </div>

            <div>
                <button class="btn_avaliacao" type="submit">Enviar Avaliação</button>
            </div>
        </form>

        <footer>
            <div class="container_footer">
                <h3>Fale conosco</h3>
                <p>0800 00000<br>21 90000-0000</p>
            </div>
            <div class="container_footer">
                <h3>Endereço</h3>
                <p>Rua Exemplo, nº 560, sala 103<br>Alto, Teresópolis-RJ</p>
            </div>
        </footer>

    </body>
</html>
