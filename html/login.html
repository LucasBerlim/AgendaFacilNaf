<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Home</title>

    <script src="..\script.js"></script>
    <link rel="stylesheet" href="..\reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="..\styles.css" media="screen" />

    </head>

    <body>

        <header>
            <img class="img_header" src="..\img\NAF.jpg" alt="Descrição da Imagem">
            <h3 class="header_titulo_mobile">Núcleo de Apoio Contábil e Fiscal</h3>
            
            <div class="submenu">
                <nav class="nav_submenu">
                    <h2 class="h2_submenu">Núcleo de Apoio Contábil e Fiscal</h2>
                    <div>
                        <a class="a_submenu" href="..\index.html">Home</a>
                        <a class="a_submenu" href="agendamento.html">Agendamento</a>
                        <a class="a_submenu" href="usuario.html">Usuário</a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="login_container">
            <form id="loginClienteForm" class="form-login" method="post">
                <h2>Login</h2>
                <label>Usuário:</label>
                <input type="text" name="nome" required><br>
                <label>Senha:</label>
                <input type="password" name="password" required><br>
                <button type="submit" >Agendar</button>

                <script>
                    document.getElementById('loginClienteForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        window.location.href = 'cliente.html';
                    });
                </script>
                
            </form>
        
            <div class="cadastro-link">
                <a href="#" onclick="showCadastroForm()">Cadastre-se clicando aqui</a>
            </div>
        
            <form class="form-cadastro" id="cadastroForm" style="display: none;">
                <h2>Cadastro de usuário</h2>
                <label>Nome de usuário:</label>
                <input type="text" name="nome" required><br>
                <label>Digite uma senha:</label>
                <input type="password" name="password" required><br>
                <label>Digite a senha novamente:</label>
                <input type="password" name="password" required><br>
                <button type="submit">Cadastrar</button>

                <script>
                    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        window.location.href = 'login.html';
                    });
                </script>

            </form>
        </div>

        <footer>
            <div class="container_footer">
                <h3>Fale conosco</h3>
                <p>0800 00000<br>21 90000-0000</p>
            </div>
            <div class="container_footer">
                <h3>Endereço</h3>
                <p>Rua Exemplo, nº 560, sala 103<br>Alto, Teresópolis-RJ</p>
            </div>
        </footer>

    </body>
</html>
